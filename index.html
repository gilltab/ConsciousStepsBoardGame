<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Specify viewport settings for responsiveness -->
    <title>Conscious Steps Scenario and Awareness Generator</title> <!-- Set the title of the webpage -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link to an external CSS stylesheet for styling -->
</head>
<body>
    <div id="container"> <!-- Main container for webpage content -->
        <h1>Conscious Steps: Board Game Scenario and Awareness Generator</h1> <!-- Main heading -->
        <button id="scenarioBtn">Scenario</button> <!-- Button to generate random scenarios -->
        <button id="awarenessBtn">Awareness</button> <!-- Button to generate random awareness messages -->
        <div id="result"></div> <!-- Display area for generated content -->
    </div>

    <script>
        // Arrays to store predefined scenarios and awareness messages
        const scenarios = [
            "Your older sibling offers you a brownie that they say tastes good. They won't tell you what's in it. What would you do?",
            // Additional scenarios...
        ];

        const awarenessTexts = [
            "Weed may distort sensory perceptions, leading to changes in how things look, sound, or feel.",
            // Additional awareness messages...
        ];

        // Variables to reference HTML elements by their IDs
        const scenarioBtn = document.getElementById("scenarioBtn");
        const awarenessBtn = document.getElementById("awarenessBtn");
        const result = document.getElementById("result");

        // Function to select a random element from an array
        function getRandomElementFromArray(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        // Event listener for the scenario button
        scenarioBtn.addEventListener("click", () => {
            const randomScenario = getRandomElementFromArray(scenarios);
            result.textContent = `Scenario: ${randomScenario}`;
        });

        // Event listener for the awareness button
        awarenessBtn.addEventListener("click", () => {
            const randomAwarenessText = getRandomElementFromArray(awarenessTexts);
            result.textContent = `Awareness: ${randomAwarenessText}`;
        });
    </script>
</body>
</html>
