<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conscious Steps Scenario and Awareness Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Conscious Steps: Board Game Scenario and Awareness Generator</h1>
        <button id="scenarioBtn">Scenario</button>
        <button id="awarenessBtn">Awareness</button>
        <div id="result"></div>
    </div>

    <script>
        const scenarios = [
            "Your older sibling offers you a brownie that they say tastes good. They won't tell you what's in it. What would you do?",
            "You're at a friend's house, and they pass you a joint to smoke. What do you decide?",
            "You attend a social gathering, and someone offers you a vaping pen with a marijuana cartridge. What's your choice?",
            "Your grandchild asks you about marijuana, and you're unsure how to explain it to them. How do you approach the conversation?",
            "You find a bag of dried leaves that smell funny. Your friends say it's cool to light them up and try. What's your response?",
          "Your classmates invite you to a party where they plan to use marijuana. How do you handle the situation?",
          "Your coworker offers you a THC-infused edible to relax after work. How do you respond?",
          " A neighbor suggests using medical marijuana for pain relief. What's your reaction?"
        ];

        const awarenessTexts = [
            "Weed may distort sensory perceptions, leading to changes in how things look, sound, or feel.",
            "Frequent use of weed might lead to decreased cognitive function, affecting work or school performance.",
            "Minors caught using weed may face specific legal consequences.",
            "Long-term use of weed has been associated with an increased risk of anxiety, depression, and even psychosis.",
            "Marijuana use can affect job prospects due to drug testing policies, limiting employment options.",
          "Regularly buying marijuana can strain budgets and impact savings.",
          "Smoking or consuming marijuana often causes dry mouth and red, bloodshot eyes.",
          "Prolonged use might impact memory, attention, and learning ability, especially in developing brains.",
        ];

        const scenarioBtn = document.getElementById("scenarioBtn");
        const awarenessBtn = document.getElementById("awarenessBtn");
        const result = document.getElementById("result");

        function getRandomElementFromArray(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        scenarioBtn.addEventListener("click", () => {
            const randomScenario = getRandomElementFromArray(scenarios);
            result.textContent = `Scenario: ${randomScenario}`;
        });

        awarenessBtn.addEventListener("click", () => {
            const randomAwarenessText = getRandomElementFromArray(awarenessTexts);
            result.textContent = `Awareness: ${randomAwarenessText}`;
        });
    </script>
</body>
</html>
